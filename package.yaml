name: chromatin
version: 0.0.0.1
synopsis: neovim package manager
description: Please see the README on GitHub at <https://github.com/tek/chromatin-hs>
github: "tek/chromatin-hs"
license: MIT
license-file: LICENSE
author: "Torsten Schmits"
maintainer: "tek@tryp.io"
copyright: "2018 Torsten Schmits"
category: Neovim
build-type: Simple

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5
- ribosome
- nvim-hs
- unliftio
- data-default-class
- lens
- hslogger
- deepseq
- messagepack
- prettyprinter
- containers
- parsec
- conduit
- stm-conduit
- stm-chans
- resourcet
- bytestring
- typed-process
- filepath
- directory
- split
- messagepack
- transformers
- Glob

library:
 source-dirs: lib

executables:
 chromatin:
  main: Main.hs
  source-dirs: app
  ghc-options:
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  dependencies:
  - chromatin

tests:
  chromatin-unit:
    main: SpecMain.hs
    source-dirs: test/u
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chromatin
    - HTF
  chromatin-functional:
    main: SpecMain.hs
    source-dirs: test/f
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chromatin
    - HTF
